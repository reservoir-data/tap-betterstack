name: Test tap-betterstack

on:
  push:
    branches: [main]
    paths:
    - tap_betterstack/**
    - tests/**
    - noxfile.py
    - pyproject.toml
    - uv.lock
    - .github/workflows/test.yml
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
    - tap_betterstack/**
    - tests/**
    - noxfile.py
    - pyproject.toml
    - uv.lock
    - .github/workflows/test.yml
  workflow_dispatch:
  schedule:
  # Run weekly on Monday at 12:00 PM UTC
  - cron: "0 12 * * 1"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  FORCE_COLOR: "1"
  # renovate: datasource=pypi depName=nox
  NOX_VERSION: 2025.11.12
  # renovate: datasource=pypi depName=uv
  UV_VERSION: 0.9.28

jobs:
  test:
    name: Integration
    runs-on: ubuntu-24.04
    env:
      NOXFORCEPYTHON: ${{ matrix.python-version }}
      NOXSESSION: tests
      PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        python-version:
        - "3.12"
        - "3.13"
        - "3.14"

    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
    - uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
      with:
        version: ${{ env.UV_VERSION }}
    - name: Run tests
      env:
        TAP_BETTERSTACK_TOKEN: ${{ secrets.TAP_BETTERSTACK_TOKEN }}
        TAP_BETTERSTACK_START_DATE: ${{ secrets.TAP_BETTERSTACK_START_DATE }}
      run: >
        uvx
        --managed-python
        --python ${{ matrix.python-version }}
        --with nox==${{ env.NOX_VERSION }}
        nox --verbose

  typing:
    name: Type Checks
    runs-on: ubuntu-24.04
    env:
      NOXSESSION: typing
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
    - uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
      with:
        version: ${{ env.UV_VERSION }}
    - name: Run typing checks
      run: >
        uvx
        --no-python-downloads
        --with nox==${{ env.NOX_VERSION }}
        nox --verbose
