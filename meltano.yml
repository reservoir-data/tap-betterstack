version: 1
send_anonymous_usage_stats: false
project_id: tap-betterstack
default_environment: dev
environments:
- name: dev
plugins:
  extractors:
  - name: tap-betterstack
    label: Better Stack
    namespace: betterstack
    description: Platform for uptime tracking, indicident management and log management
    repository: https://github.com/reservoir-data/tap-betterstack
    docs: https://github.com/reservoir-data/tap-betterstack#readme
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: token
      kind: password
      label: API Token
      description: API Token for Better Stack
    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Earliest datetime to get data from
    config:
      start_date: "2023-06-22"
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
